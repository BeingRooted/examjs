<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WELCOME PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>

  <body style="background-color: rgb(0, 0, 0);">
    <div style="display: flex; justify-content: space-between; padding: 10px; background-color: rgb(255, 108, 108);">
    <h1 id="name1"  >welcome</h1>
    <button class="btn btn-primary" onclick="logout()">LOGOUT</button>
    </div>

    <div class="row p-4" >

      <div style="margin-left:200px ;" class="col-4">
        <h3 style="color: aliceblue;">Product Details</h3>
        <input type="text" placeholder="Product ID" class="form-control" id="proId" /><br>
        <input type="text" placeholder="Product Name" class="form-control" id="proname" /><br>
        <input type="text" placeholder="Category" class="form-control" id="proCategory" /><br>
        <input type="text" placeholder="Description" class="form-control" id="proDesc" /><br>
        <input type="text" placeholder="Rate" class="form-control" id="proRate" /><br>
        <input type="text" placeholder="Review" class="form-control" id="proReview" /><br>

        <button class="btn btn-lg btn-success" onclick="addProduct()">Submit form</button>
        <button style="margin-left: 220px;" class="btn btn-lg btn-danger"  onclick="clearData()">Reset All</button>

      </div >

      <div class="col-4">
        <h3 style="color: aqua;">Find product details</h3>
        <input type="text" placeholder="Search with product ID" class="form-control" id="search1"><br>
        <center>
        <button class="btn btn-info" onclick="search()" >Search</button><br><br>
        </center>  

        <div id="searchResult">

        </div>
      </div>
    </div>
    <script src="./product.js"></script>

  </body>
</html>
