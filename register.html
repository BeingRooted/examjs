<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USER REGISTER</title>

  <!-- BOOTSTRAP CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container border border-3 border-dark mt-5 p-5 w-25 bg-dark" style="opacity: 0.9;">
    <h3 class="text-center" style="color: aliceblue;">REGISTER</h3>
    <br />
    <input type="text" placeholder="Enter your name" class="form-control" id="name1" />
    <br />
    <input type="text" placeholder="Username" class="form-control" id="username" />
    <br />
    <input type="password" placeholder="Password" class="form-control" id="password" />
    <br />
    <div class="text-center">
      <h6 style="color: aliceblue;">Already registered? <a href="../login/index.html">Please login!</a></h6>
    </div>
    <div class="text-center">
      <button class="btn btn-success" onclick="register()">REGISTER</button>
    </div>
  </div>

  <script src="./script.js"></script>

</body>
</html>
